<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name, email</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
</head>
<body ng-controller="myController">
    <label for="">Name: </label>
    <input type="text" ng-model="name" placeholder="Enter your name here!!">
    <label for="">Email: </label>
    <input type="email" ng-model="email" placeholder="Your email please !!">
    <hr>
    <h1>Hello {{name}} !!</h1>
    <h2>Email cá»§a you {{email}}</h2>
    <script>
        var app= angular.module("myApp",[])
        app.controller("myController", function($scope){
            $scope.name="";
            $scope.email="think@fpt.edu.vn"
        });
    </script>
    
</body>
</html>
